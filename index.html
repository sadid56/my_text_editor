<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My text Editor</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://cdn.tailwindcss.com"></script>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="w-4/5 mx-auto bg-gradient-to-b from-cyan-500 to-blue-300 mt-16 p-5 rounded-lg shadow-xl">
        <h1 class="text-center text-3xl font-semibold mt-5">My Text Editor</h1>
        <div class="w-10/12 mx-auto border-2 border-black mt-5 my-5 bg-blue-300 ">
            <div class="flex flex-col gap-3 lg:flex-row justify-between items-center px-7 mt-3 ">
                <div class="space-x-3">
                    <button id="bold-btn"><i class="fa-solid fa-b"></i></button>
                    <button id="italic-btn"><i class="fa-solid fa-italic"></i></button>
                    <button id="undderline-btn"><i class="fa-solid fa-underline"></i></button>

                    <div class="dropdown dropdown-end lg:dropdown-bottom">
                        <label tabindex="0" class=" bg-white px-3 py-1 rounded-md m-1">Fonts</label>
                        <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52 text-2xl">
                          <li id="carosive-font" class="cursive"><a>Cursive</a></li>
                          <li id="tilt-prism" class="tilt-prism-font"><a>Tilt prism</a></li>
                          <li id="barriecito" class="barriecito-font"><a>Barriecito</a></li>
                          <li id="playfair" class="Playfair-font"><a>Playfair</a></li>
                          <li id="Pacifico" class="Pacifico-font"><a>Pacifico</a></li>
                          <li id="Rubik" class="Rubik-font"><a >Rubik</a></li>
                        </ul>
                      </div>
        
                </div>
                <div class="space-x-3">
                    
                    <button id="text-start-btn"><i class="fa-solid fa-align-left"></i></button>
                    <button id="text-center-btn"><i class="fa-solid fa-bars"></i></button>
                    <button id="text-end-btn"><i class="fa-solid fa-align-right"></i></button>
                </div>
                <div class="flex items-center gap-3">
                    <input type="color" name="" id="color-input" class="bg-transparent h-[30px] rounded-md">
                    <input type="number" name="" id="number-input" value="16" min="1" class="w-16 rounded-md">
                    <button id="clear-btn" class="text-sm text-white font-semibold bg-blue-700 rounded-md border-0 px-5 py-1">Clear</button>
                    
                    
                </div>
            </div>
            <hr class="w-11/12 mx-auto border border-black my-5">
            <div class="w-[93%] mx-auto mb-5">
                
                <textarea name="" class="w-full border-transparent"  id="input-feild" cols="30" rows="10" placeholder="Any text and style it... ðŸ˜Š"></textarea>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
